<div class="fondo">
  <div class="container ">
    <div class="row ">
      <div class="col order-first mt-3 mb-5">
        <mat-card class="card">
     <h1>Docentes</h1>
    <button mat-flat-button color="primary" routerLink = "/adddocente"  >Agregar</button>

  <table mat-table class="full-width-table" matSort aria-label="Elements">s


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>


    <ng-container matColumnDef="idpersona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Persona</th>
      <td mat-cell *matCellDef="let row">{{row.idpersona}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_ingreso">s
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ingreso</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_ingreso}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" style = "text-align: right">
        <a class = "puntero" routerLink = "/adddocente/{{row.id}}" style = "color:dodgerblue" matTooltip="Editar Docente">
          <mat-icon>edit</mat-icon>
        </a>
        <a class = "puntero" (click)="eliminarDocente(row.id)" style = "color :darkred" matTooltip="Eliminar Docente">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </mat-card>
</div>
</div>
</div>
</div>
